<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <div id="sideMenu" class="side-menu" aria-hidden="true">
      <ul class="menu-list">
        <li><a href="#" id="menu-work">第一單元作品</a></li>
        <li><a href="#" id="menu-handout">第一單元講義</a></li>
        <li><a href="#" id="menu-test">測驗系統</a></li>
        <li><a href="#" id="menu-testnote">測驗系統筆記</a></li>
        <li><a href="#">回到首頁</a></li>
      </ul>
    </div>

    <!-- IFrame modal (hidden by default). Opened when clicking 第一單元作品 -->
    <div id="iframeModal" class="iframe-modal" aria-hidden="true">
      <div id="iframeBackdrop" class="iframe-backdrop"></div>
      <div class="iframe-container" role="dialog" aria-modal="true">
        <button id="iframeClose" class="iframe-close" aria-label="關閉">×</button>
        <div id="iframeLoader" class="iframe-loader">載入中…</div>
        <div id="iframeErr" class="iframe-err" role="status" aria-live="polite" hidden>無法載入內容（可能被網站禁止在 iframe 中顯示）</div>
        <iframe id="contentFrame" src="" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
